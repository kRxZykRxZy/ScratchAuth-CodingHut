<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NotFenixio's Scratch Auth Example</title>
  </head>
  <body class="p-6">
    <h1 id="user" class="text-center text-3xl text-black dark:text-white font-bold mb-3">NotFenixio's Scratch Auth Example</h1>
    <p class="mb-2">{{ username }}</p>
  </body>
  <script>
    const user = document.getElementById('user').textContent;
    const encoded = btoa(user);
    window.location.href = `https://scratch-coding-hut.github.io/account?username=${encoded}`;
  </script>
</html>
